<head>

<body>
    <div class="wrap">
        <div class="item-image">
            <img src="captain_america.png" width="500" height="500">
        </div>
        <div>
            <h1>캡틴 아메리카 피규어</h1>
            <p> 가격: 199,000원
        </div>
        <div>
            <p>
                "1/6스케일"의 12인치액션피규어로 조형이나 도색은 나무랄데를 찾기어려운 수준이며
                보다 다채로운 표정변화를 줄수 있는 하관파츠등이 추가되어 풍성한 연출이 가능합니다
            </p>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주문자 이름</span>
            </div>
            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>-- 수량을 선택하세요 --</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주소</span>
            </div>
            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">전화번호</span>
            </div>
            <input type="tel" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-primary">주문하기</button>
    </div>
