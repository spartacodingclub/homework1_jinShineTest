<!doctype html>
<html lang="en">

<head>
    <!-- Webpage Title -->
    <title>캡틴 아메리카 피규어</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="order.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Cute+Font&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrap">
        <div class="item-image">
            <img src="captain_america.png" width="500" height="500">
        </div>
        <div class="item-content">
            <h1>캡틴 아메리카 피규어</h1>
            <p>가격: 199,000원/개</p>
        </div>
        <div class="item-description">
            <p>
                "1/6스케일"의 12인치액션피규어로 조형이나 도색은 나무랄데를 찾기어려운 수준이며
                보다 다채로운 표정변화를 줄수 있는 하관파츠등이 추가되어 풍성한 연출이 가능합니다
            </p>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주문자 이름</span>
            </div>
            <input type="text" id="order-name" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select id="order-quantity" class="custom-select">
                <option value="0" selected>-- 수량을 선택하세요 --</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주소</span>
            </div>
            <input type="text" id="order-address" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">전화번호</span>
            </div>
            <input type="tel" id="order_phone" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="center">
            <button onclick="order()" type="button" class="btn btn-primary center">주문하기</button>
         </div>
        
    </div>

</body>

</html>
